
<html>
  <head>
    <!-- Title --><title>Sound Identification Web App</title>
    <!-- Bootstrap links -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500&display=swap" rel="stylesheet">

  <body>
      <center>
        <div class = 'col-xs-12 header_div text-center'>
          <!-- Header -->
          <h2>Sound Controlled Aliens</h2>
          <p>Note: Make a sound like clap, snap, shake to make the aliens dance</p>
        </div>

        <br>

        <div class = 'main_div'>
          <!-- Button and results -->
          <button class = 'btn btn-success' onclick = 'Start()'> Start </button>
          <h3 id = 'result_sound'> I can hear - </h3>
          <h3 id = 'result_confidence'> Accuracy - </h3>

          <br>
          
          <!-- Alien Pictures -->
          <img src = 'aliens-01.png' id = 'alien1' width = '300' height = '300'>
          <img src = 'aliens-02.png' id = 'alien2' width = '300' height = '300'>
          <img src = 'aliens-03.png' id = 'alien3' width = '300' height = '300'>
          <img src = 'aliens-04.png' id = 'alien4' width = '300' height = '300'>
         </div>

         <br>
         
         <!-- Footer -->
         <div class = 'copy_right_footer'>
           Developed by R. Hariharan
          </div>
      </center>
      <!-- JS Link -->
<script src="main.js"></script>
  </body>
